<!DOCTYPE html>
<html>
<head>
	<title>Signup Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="form-box" style="height:550px">
		<h2>Signup</h2>
		<form>
			<div class="user-box">
				<input type="text" name="" required="">
				<label>Username</label>
			</div>
			<div class="user-box">
				<input type="email" name="" required="">
				<label>Email</label>
			</div>
			<div class="user-box">
				<input type="password" name="" required="">
				<label>Password</label>
			</div>
			<div class="user-box">
				<input type="password" name="" required="">
				<label>Confirm Password</label>
			</div>
			<a href="#" class="submit-button" style="margin-top: 0px;">
                <span></span>
				<span></span>
				<span></span>
				<span></span>
                <input type="submit" name="" value="Signup">
			</a>
            <br><br>
           <a href="login.html" class="already-account" style="margin-left: 45px;">Already have an account?</a> 
		</form>
	</div>
</body>
</html>
